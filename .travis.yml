language: cpp
dist: trusty
sudo: false
os: linux

branches:
  only:
    - master

before_script:
- sudo apt-get install libgtest-dev
- sudo apt-get install cmake # install cmake
- PATH1=${PWD}
- cd /usr/src/gtest
- sudo cmake CMakeLists.txt
- sudo make
- sudo cp *.a /usr/lib
- sudo mkdir /usr/local/lib/gtest
- sudo ln -s /usr/lib/libgtest.a /usr/local/lib/gtest/libgtest.a
- sudo ln -s /usr/lib/libgtest_main.a /usr/local/lib/gtest/libgtest_main.a
- cd $PATH1
- echo "deb http://archive.ubuntu.com/ubuntu xenial main universe" | sudo tee -a /etc/apt/sources.list
- sudo apt-get update -qq
before_install:
  # C++17
  - sudo add-apt-repository --yes ppa:ubuntu-toolchain-r/test
  - sudo apt-get update -qq
install: 
  # C++17
  - sudo apt-get install -qq g++-6
  - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-6 90
  
  #dlib
  - sudo apt-get install build-essential cmake pkg-config
  - sudo apt-get install libx11-dev libatlas-base-dev
  - sudo apt-get install libgtk-3-dev libboost-python-dev
  - sudo apt-get install python-dev python-pip python3-dev python3-pip
  - sudo -H pip2 install -U pip numpy
  #- sudo -H pip3 install -U pip numpy
  - sudo pip install dlib
script:
- cmake .
- cmake --build .
- cmake --build . --target package
deploy:


  provider: script
  skip_cleanup: true
  script:
  - curl -T 15_homework-0.0.$TRAVIS_BUILD_NUMBER-Linux.deb -udvdemon:$BINTRAY_API_KEY "https://api.bintray.com/content/ddzuba/otus-cpp/15_homework/$TRAVIS_BUILD_NUMBER/15_homework-0.0.$TRAVIS_BUILD_NUMBER-Linux.deb;deb_distribution=trusty;deb_component=main;deb_architecture=amd64;publish=1"
